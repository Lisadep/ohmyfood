<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header class="header">
        <img class="header__logo" src="assets/images/logo/ohmyfood@2x.svg" alt="Logo du présent site ohmyfood">
    </header>

    <main>
        <section class="localisation">
            <i class="fa-solid fa-location-dot"></i>
            <p class="localisation__txt">Paris, Belleville</p>
        </section>
        <section class="introduction">
            <h1>Réservez le menu qui vous convient</h1>
            <p class="introduction__txt">Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
            <button class="purple-btn">Explorer nos restaurants</button>
        </section>
        <section class="functioning">
            <h1>Fonctionnement</h1>
            <div>
                <div class="functioning__steps"><i class="fa-solid fa-mobile-screen-button"></i>
                    <p>Choisissez un restaurant</p>
                    <div class="functioning__number">1</div>
                </div>
                <div class="functioning__steps"><i class="fa-solid fa-list-ul"></i>
                    <p>Composez votre menu</p>
                    <div class="functioning__number">2</div>
                </div>
                <div class="functioning__steps"><i class="fa-solid fa-store"></i>
                    <p>Dégustez au restaurant</p>
                    <div class="functioning__number">3</div>
                </div>
            </div>
        </section>
    </main>

    <footer>
    </footer>
</body>

</html>
